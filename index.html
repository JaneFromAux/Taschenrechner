<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taschenrechner</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <h1>Mein Taschenrechner</h1>
    <div>
        <h2 id="output"></h2>
    </div>
    <table>
        <tr>
            <td onclick="operate(1)">1</td>
            <td onclick="operate(2)">2</td>
            <td onclick="operate(3)">3</td>
            <td onclick="operate(' + ')">+</td>
        </tr>
        <tr>
            <td onclick="operate(4)">4</td>
            <td onclick="operate(5)">5</td>
            <td onclick="operate(6)">6</td>
            <td onclick="operate(' - ')">-</td>
        </tr>
        <tr>
            <td onclick="operate(7)">7</td>
            <td onclick="operate(8)">8</td>
            <td onclick="operate(9)">9</td>
            <td onclick="operate(' * ')">*</td>
        </tr>
        <tr>
            <td onclick="operate(0)">0</td>
            <td onclick="operate('.')">.</td>
            <td onclick="result(' = ')">=</td>
            <td onclick="operate(' / ')">/</td>
        </tr>
        <tr>
            <td onclick="operate(' % ')">Modulo</td>
            <td></td>
            <td></td>
            <td onclick="delDel()">DEL</td>
        </tr>

    </table>


    <script src="assets/js/main.js">
    </script>
</body>

</html>
